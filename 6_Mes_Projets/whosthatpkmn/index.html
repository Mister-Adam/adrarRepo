<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>qui est ce Pokémon?</h1>
    <div id="pkmn">
        <img src=""  alt="pokemon image" class="hidden" hidden ="true">
    </div>

    <div>
        <input type="text" id="pkmnName" placeholder="C'est ....">
        <input type="button" id="submit" value="Vérifier" onclick= submit()>

    </div>

    

    <div class="scoreDisplay">
        <p>Score: </p>
        <p id="score">0</p>
    </div>

    <h3>Choisissez la portée du quizz</h3>

    <div id="gen">

        <div>
            <label for="Gen1">Gen 1</label>
            <input type="checkbox" name="Gen1" id="gen1" onclick="checkboxChange(1)" checked>    
        </div>
        <div>
            <label for="Gen1">Gen 2</label>
            <input type="checkbox" name="Gen2" id="gen2" onclick="checkboxChange(2)">    
        </div>
        <div>
            <label for="Gen1">Gen 3</label>
            <input type="checkbox" name="Gen3" id="gen3" onclick="checkboxChange(3)">    
        </div>
        <div>
            <label for="Gen1">Gen 4</label>
            <input type="checkbox" name="Gen4"  id="gen4" onclick="checkboxChange(4)">    
        </div>
            
    </div>

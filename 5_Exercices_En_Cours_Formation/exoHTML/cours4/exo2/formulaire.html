<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>FillMe.daddy</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Infos Personnelles</legend>
        <div>
            <label for="surname">Prénom: </label>
            <input type="text" name="surname"  placeholder="Ex: Jacques" minlength="3" maxlength="20" required>
        <div>
            <label for="name">Nom: </label>
            <input type="text" minlength="2" maxlength="20" placeholder="Ex: Dubois">
        </div>
        <div>
            <label for="mail">E-mail: </label>
            <input  type="text" placeholder="Ex: monMail@FAI.com">
        </div>
        <div>
            <label for="nb">Numéro: </label>
            <input type="text" placeholder="Ex: 00.11.22.33.44">
        </div>
        <div>
            <label for="age">Age: </label>
            <input type="number" min="1" max="666" placeholder="Ex: 69">
        </div>
        
            <label for="com">Laissez un commentaire</label>            
        <div>
            <textarea type="text"  rows="10" cols="70"  placeholder="La vie c'est avant tout des rencontres .."></textarea>
        </div>
        <div>
            <label for="date">Date de mon commentaire: </label>
            <input type="date">
        </div>
        <div>
            <label for="pic">Ma photo: </label>
            <input type="file"  accept="image/png, image/jpg, image/gif">
        </div>
    </fieldset>
    <fieldset>
        <legend>Préfèrez-vous</legend>
        <div>
            <input type="checkbox" name="html" checked>Le HTML
        </div>
        <div>
            <input type="checkbox" name="css">Le CSS
        </div>
        <div>
            <input type="checkbox" name="js" > Le JavaScript
        </div>
        <div>
            <input type="checkbox" name="doNothing"> Mais rien ne se passe
        </div>
    </fieldset>
    </form>
    <fieldset>
        <legend>Vous vous levez</legend>
        <div>
            <input type="radio" name="radAnswer" checked>Le matin
        </div>
        <div>
            <input type="radio" name="radAnswer">Le midi
        </div>
        <div>
            <input type="radio" name="radAnswer">Le soir
        </div>
        <div>
            <input type="radio"name="radAnswer">Jamais, je suis tétraplégique
        </div>        
    </fieldset>

    <fieldset>
        <legend>Fin de formulaire</legend>
        <label for="stop">Vous en avez assez?</label>
        <select name="opt">
            <optgroup label="Team Pas Encore">
                <option value="more" selected>J'en veux plus</option>
                <option value="super">C'est super!</option>
            </optgroup>
            <optgroup label="Team Oula">
                <option value="pissed">J'en ai marre</option>
                <option value="mercy">Pitié !</option>
            </optgroup>
        </select>
        <div>
            <input type="button" value="Envoyer">
            <input type="button" value="Reset">
        </div>
        
        
    </fieldset>

    
</body>
</html>
